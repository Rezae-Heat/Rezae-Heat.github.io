<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hydra Project</title>
		<script src="main.js" type="text/javascript"></script>
		<style>
			body { margin: 0; }
			canvas {
				width: 100vw;
				height: 100vh;
				position: absolute;
				top: 0;
				left: 0;
				z-index: -1;
			}

			nav {
				position: absolute;
				z-index: 0;
				color: white;
				width: 100vw;
			}

			footer {
				width: 100%;
				left: 0;
				bottom: 0;
				position: absolute;
			}

			#storyline {
				margin-top: calc((100vh - 109px) / 2);
				margin-left: 6px;
			}

			#storyline > input {
				display: block;
				color: white;
			}

			label {
				color: white;
				opacity: 0;
				transition: 0.3s;
			}

			input:checked ~ label {
				opacity: 1;
			}
		</style>
	</head>
	<body>	
		<div id="storyline">
			<div class="location">
				<input type="radio" id="Slide1" name="slider" autofocus="autofocus" checked="checked" title="Home"/>
				<label>Home</label>
			</div>
			<div class="location">
				<input type="radio" id="Slide2" name="slider" title="Purpose"/>
				<label>Purpose</label>
			</div>
			<div class="location">
				<input type="radio" id="Slide3" name="slider" title="Organization"/>
				<label>Organization</label>
			</div>
			<div class="location">
				<input type="radio" id="Slide4" name="slider" title="Team"/>
				<label>Team</label>
			</div>
			<div class="location">
				<input type="radio" id="Slide5" name="slider" title="About Me"/>
				<label>About Me</label>
			</div>
			<div class="location">
				<input type="radio" id="Slide6" name="slider" title="Contact"/>
				<label>Contact</label>
			</div>
		</div>
		<script type="module" src="/three.js"></script>
		<!-- Contact -->
		<footer>
		</footer>
	</body>
</html>
