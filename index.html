<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hydra Project</title>
		<script src="main.js" type="text/javascript"></script>
		<style>
			body { 
				margin: 0; 
				height: 200vh;
				-ms-overflow-style: none; /* IE and Edge */
				scrollbar-width: none;
			}

			body::-webkit-scrollbar {
				display: none;
			}

			canvas {
				width: 100vw;
				height: 100vh;
				position: fixed;
				top: 0;
				left: 0;
				z-index: -1;
			}	

			footer {
				width: 100%;
				left: 0;
				bottom: 0;
				position: absolute;
			}

			#storyline {
				margin-top: calc((100vh - 162px) / 2);
				margin-left: 6px;
				position: fixed;
			}

			#storyline > input {
				display: block;
				color: white;
			}

			label {
				color: white;
				opacity: 0;
				transition: 0.3s;
			}

			input[type="radio"] {
				appearance: none;
				-webkit-appearance: none;
				width: 20px;
				height: 20px;
				border: 1px solid #fff;
				border-radius: 50%;
				margin-right: 10px;
				background-color: transparent;
				position: relative;
				top: 6px;
			}

			input[type="radio"]:checked::before {
				content: "";
				display: block;
				width: 12px;
				height: 12px;
				background-color: #ca8489;
				border-radius: 50%;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				animation: appear 0.8s;
			}

			input:checked ~ label {
				opacity: 1;
			}
		</style>
	</head>
	<body>	
		<div id="storyline">
			<div class="location">
				<input type="radio" id="home-input" name="slider" autofocus="autofocus" checked="checked" title="Home"/>
				<label>Home</label>
			</div>
			<div class="location">
				<input type="radio" id="purpose-input" name="slider" title="Purpose"/>
				<label>Purpose</label>
			</div>
			<div class="location">
				<input type="radio" id="organization-input" name="slider" title="Organization"/>
				<label>Organization</label>
			</div>
			<div class="location">
				<input type="radio" id="team-input" name="slider" title="Team"/>
				<label>Team</label>
			</div>
			<div class="location">
				<input type="radio" id="about-me-input" name="slider" title="About Me"/>
				<label>About Me</label>
			</div>
			<div class="location">
				<input type="radio" id="contact-input" name="slider" title="Contact"/>
				<label>Contact</label>
			</div>
		</div>
		<script type="module" src="/three.js"></script>
		<!-- Contact -->
		<footer>
		</footer>
	</body>
</html>
